<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeLomi | Loading...</title>
  <link rel="icon" href="1codelomi.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="description" content="CodeLomi Sayfa">
  <meta name="description" content="Ben bu sitede size yarar birşey hedefliyorum kodlamayı öğrenenler proje fikri bulmak isteyenler için geliştiriyorum içinde bi sürü programlama ile alakalı yazıları var ">
<meta name="keywords" content="codelomi, blog, hakkımda, Discord bot">
<meta name="author" content="AntiVirüs, Antivirus, ANTİVİRUS,antivirüs, antivirus">
<meta name="robots" content="Ana Sayfa, Hakkımda">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #0a192f;
      --secondary: #112240;
      --accent1: #64ffda;
      --accent2: #00c6ff;
      --accent3: #0072ff;
      --text: #ccd6f6;
      --text-secondary: #8892b0;
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--primary);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: var(--text);
      position: relative;
    }
    
    /* Terminal efekti */
    .terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: 
        repeating-linear-gradient(0deg, 
          rgba(100, 255, 218, 0.1) 0px, 
          rgba(100, 255, 218, 0.1) 1px, 
          transparent 1px, 
          transparent 20px);
      z-index: 1;
    }
    
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 800px;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
      font-family: 'Fira Code', monospace;
    }
    
    .logo::after {
      content: '_';
      animation: blink 1s infinite step-end;
      color: var(--accent1);
      position: absolute;
      right: -20px;
    }
    
    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 40px;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 1px;
      font-family: 'Fira Code', monospace;
    }
    
    /* Kod efekti */
    .code-container {
      background: var(--secondary);
      border-radius: 10px;
      padding: 25px;
      margin: 0 auto 40px;
      text-align: left;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .code-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(10, 25, 47, 0.7);
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
      border-radius: 10px 10px 0 0;
    }
    
    .code-line {
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInLine 0.5s forwards;
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
    }
    
    .code-line:nth-child(1) { animation-delay: 0.5s; }
    .code-line:nth-child(2) { animation-delay: 1s; }
    .code-line:nth-child(3) { animation-delay: 1.5s; }
    .code-line:nth-child(4) { animation-delay: 2s; }
    
    .comment { color: #6272a4; }
    .property { color: #ff79c6; }
    .value { color: #50fa7b; }
    .function { color: #ff5555; }
    
    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: left;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-family: 'Fira Code', monospace;
    }
    
    .progress-bar {
      height: 8px;
      width: 100%;
      background: rgba(136, 146, 176, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
      transition: width 0.5s ease;
    }
    
    /* Hexagon loader */
    .hexagon-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 40px 0;
    }
    
    .hexagon {
      position: relative;
      width: 40px;
      height: 23.09px;
      background: var(--accent1);
      margin: 11.55px 0;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
      animation: hexPulse 2s infinite ease-in-out;
    }
    
    .hexagon:before,
    .hexagon:after {
      content: "";
      position: absolute;
      width: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
    }
    
    .hexagon:before {
      bottom: 100%;
      border-bottom: 11.55px solid var(--accent1);
    }
    
    .hexagon:after {
      top: 100%;
      border-top: 11.55px solid var(--accent1);
    }
    
    .hexagon:nth-child(1) { animation-delay: 0s; }
    .hexagon:nth-child(2) { animation-delay: 0.2s; }
    .hexagon:nth-child(3) { animation-delay: 0.4s; }
    .hexagon:nth-child(4) { animation-delay: 0.6s; }
    .hexagon:nth-child(5) { animation-delay: 0.8s; }
    
    .redirect-text {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 30px;
      font-family: 'Fira Code', monospace;
    }
    
    /* Animations */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes fadeInLine {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes hexPulse {
      0%, 100% { 
        transform: scale(0.8);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .code-container {
        padding: 20px 15px;
      }
      
      .code-line {
        font-size: 0.85rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .hexagon {
        width: 30px;
        height: 17.32px;
        margin: 8.66px 0;
      }
      
      .hexagon:before,
      .hexagon:after {
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
      }
      
      .hexagon:before {
        border-bottom: 8.66px solid var(--accent1);
      }
      
      .hexagon:after {
        border-top: 8.66px solid var(--accent1);
      }
    }
  </style>
  <script>
    // Yönlendirme için zamanlayıcı
    setTimeout(() => {
      window.location.href = "https://codelomi.github.io/codelomi.xyz/";
    }, 6000);
    
    // Progress bar ve kod animasyonu
    document.addEventListener('DOMContentLoaded', function() {
      const progressFill = document.querySelector('.progress-fill');
      const progressPercent = document.querySelector('.progress-percent');
      let progress = 0;
      
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 8) + 4;
        if (progress > 100) {
          progress = 100;
          clearInterval(interval);
        }
        progressFill.style.width = `${progress}%`;
        progressPercent.textContent = `${progress}%`;
      }, 100);
    });
  </script>
</head>
<body>
  <div class="terminal"></div>
  
  <div class="container">
    <div class="logo">CODELOMI</div>
    <div class="subtitle">// gelecek_kodla_baslar();</div>
    
    <div class="code-container">
      <div class="code-line"><span class="comment">// Sistem yükleniyor...</span></div>
      <div class="code-line"><span class="property">init</span>.<span class="function">loadComponents</span>(<span class="value">"codelomi.xyz"</span>);</div>
      <div class="code-line"><span class="property">system</span>.<span class="function">compile</span>(<span class="value">"modern_ui"</span>);</div>
      <div class="code-line"><span class="property">response</span> = <span class="function">get</span>(<span class="value">"https://codelomi.github.io/codelomi.xyz/main.html"</span>);</div>
    </div>
    
    <div class="progress-container">
      <div class="progress-label">
        <span>Yükleniyor:</span>
        <span class="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    
    <div class="hexagon-container">
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
    </div>
    
    <div class="redirect-text">> Yönlendiriliyorsunuz...</div>
  </div>
</body>
</html>
